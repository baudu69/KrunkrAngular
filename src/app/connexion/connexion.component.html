<h1>
    {{Titre}}
</h1>

<form class="col-lg-6" name="frmLogin" (ngSubmit)="connexion()">
    <div class="form-group">
        <label for="login">{{lblLogin}}</label>
        <input type="text" id="login" name="login" class="form-control" [(ngModel)]="login"/>
    </div>
    <div class="form-group">
        <label for="mdp">{{lblMdp}}</label>
        <input type="password" id="mdp" name="mdp" class="form-control" [(ngModel)]="mdp"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default btn-primary"><span class="glyphicon glyphicon-ok"></span>
            Valider
        </button>
    </div>
    <div class="alert alert-danger" [hidden]="estCache">{{lblMessage}}</div>
</form>
